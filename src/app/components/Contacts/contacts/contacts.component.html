<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div *ngIf="contacts.length !== 0; else:elseBlock" class="row justify-content-center">
                <h2 class="mb-4 mt-5">Contacts</h2>
                <div class="col-md-4 mb-4" *ngFor="let contact of contacts">
                    <app-contact [contact]="contact"></app-contact>
                </div>
            </div>

            <ng-template #elseBlock>
                <div class="text-centered text-danger mt-5">
                    <h2>No contacts</h2>
                </div>
            </ng-template>
        </div>
    </div>
</div>
