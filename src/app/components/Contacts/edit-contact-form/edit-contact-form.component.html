<form #editForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off" class="text-center">

    <div class="form-group">
        <label for="name"><strong>Name:</strong></label>
        <input type="text" class="form-control text-center mb-1" [(ngModel)]="formModel.name" name="name"
            #name="ngModel" required maxlength="50">

        <div *ngIf="(name.touched || name.dirty) && name.errors" class="mb-2">
            <span class="text-danger">
                {{
                name.errors['required'] ? 'Name is required'
                : ''
                }}
            </span>
        </div>
    </div>

    <div class="form-group">
        <label for="phone"><strong>Phone:</strong></label>
        <input type="text" class="form-control text-center mb-1" [(ngModel)]="formModel.phone" name="phone"
            #phone="ngModel" required phoneValidator>

        <div *ngIf="(phone.touched || phone.dirty) && phone.errors" class="mb-2">
            <span class="text-danger">
                {{
                phone.errors['required'] ?'Phone number is required'
                : phone.errors['invalidPhoneNumber'] ? 'Enter valid phone number'
                : ''
                }}
            </span>
        </div>
    </div>

    <div class="form-group">
        <label for="email"><strong>Email:</strong></label>
        <input type="email" class="form-control text-center mb-1" [(ngModel)]="formModel.email" name="email"
            #email="ngModel" email>

        <div class="mb-4">
            <span class="text-danger" *ngIf="(email.touched || email.dirty) && email.errors">
                {{
                email.errors['email'] ? 'Please enter correct email'
                : ''
                }}
            </span>
        </div>
    </div>

    <div class="col-md-12">
        <button style="width: 100%;" type="submit" class="btn btn-outline-primary mb-2"
            [disabled]="!editForm.dirty || editForm.invalid">Save</button>
        <button style="width: 100%;" type="button" class="btn btn-outline-dark"
            (click)="formModel = contactBody">Reset</button>
    </div>

</form>
