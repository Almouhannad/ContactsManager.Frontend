<form #createForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off" class="text-center">

    <div class="form-group">
        <label for="name"><strong>Name:</strong></label>
        <input type="text" class="form-control text-center mb-1" [(ngModel)]="formModel.name" name="name">
    </div>

    <div class="form-group">
        <label for="phone"><strong>Phone:</strong></label>
        <input type="text" class="form-control text-center mb-1" [(ngModel)]="formModel.phone" name="phone">
    </div>

    <div class="form-group">
        <label for="email"><strong>Email:</strong></label>
        <input type="email" class="form-control text-center mb-1" [(ngModel)]="formModel.email" name="email">
    </div>

    <div class="col-md-12">
        <button style="width: 100%;" type="submit" class="btn btn-outline-primary mb-2"
            [disabled]="!createForm.dirty">Save</button>
        <button style="width: 100%;" type="button" class="btn btn-outline-secondary"
            (click)="createForm.reset()">Clear</button>
    </div>

</form>
