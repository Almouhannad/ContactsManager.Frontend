<div class="card" [ngClass]="{'flipped': isClicked}">
  <div class="card-body">
    <h5 class="card-title">{{ contact.name }}</h5>
    <hr>
    <div class="card-main">
      <p>ID: {{ contact.id }}</p>
      <p><i class="bi bi-telephone" style="margin-right: 0.5em;"></i>{{ contact.phone }}</p>
      <p *ngIf="contact.email"><i class="bi bi-envelope" style="margin-right: 0.5em;"></i> <a
          href="mailto:{{contact.email}}">{{ contact.email }}</a></p>
      <button class="btn btn-outline-dark" (click)="isClicked = !isClicked">More</button>
    </div>

    <div class="card-more">
      <app-edit-contact-form [contactBody]="contactsService.getContactBody(contact)"
        (updated)="onUpdate($event)"></app-edit-contact-form>
      <hr>

      <div class="buttons">
        <button class="btn btn-outline-dark" (click)="isClicked = !isClicked">Back</button>
        <button class="btn btn-outline-danger" (click)="onDelete()">Delete</button>
      </div>

    </div>
  </div>
</div>
